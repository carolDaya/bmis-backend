# locust.conf
host = http://localhost:5000  # <-- ¡IMPORTANTE! Usa LOCALHOST
users = 10                    # Usuarios concurrentes
spawn-rate = 1               # Usuarios por segundo
run-time = 1m                # Duración (1m, 5m, 10m)
headless = false             # Modo con interfaz web
web-host = 127.0.0.1         # Host de la UI web
web-port = 8089              # Puerto de la UI web