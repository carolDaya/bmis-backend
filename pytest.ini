# pytest.ini
[pytest]
# Directorio de tests
testpaths = tests

# Patr贸n de archivos de test
python_files = test_*.py

# Patr贸n de clases de test
python_classes = Test*

# Patr贸n de funciones de test
python_functions = test_*

# Opciones por defecto
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=services
    --cov=database
    --cov=routes
    --cov-report=html
    --cov-report=term-missing

# Markers personalizados
markers =
    unit: Pruebas unitarias
    integration: Pruebas de integraci贸n
    database: Pruebas de base de datos
    slow: Pruebas lentas
    requires_ml: Requiere modelos ML cargados